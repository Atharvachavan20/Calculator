<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>My Calculator</h1>
    <div class="all">
        <form>

            <table border="0">

                <tr>
                    <td colspan="5"> <input class="display-box" type="text" id="result" disabled /> </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" class="button" value="C" id="c" onclick="clearScreen()" /></td>
                    <td><input type="button" class="button" id="new" value="/" onclick="display('/')" /></td>
                    <td><input type="button" class="button" id="new" value="*" onclick="display('*')" /></td>
                </tr>
                <tr>

                    <td><input type="button" class="button" value="7" onclick="display('7')" /></td>
                    <td><input type="button" class="button" value="8" onclick="display('8')" /></td>
                    <td><input type="button" class="button" value="9" onclick="display('9')" /> </td>
                    <td><input type="button" class="button" id="new" value="-" onclick="display('-')" /></td>

                </tr>

                <tr>
                    <td><input type="button" class="button" value="4" onclick="display('4')" /></td>
                    <td><input type="button" class="button" value="5" onclick="display('5')" /></td>
                    <td><input type="button" class="button" value="6" onclick="display('6')" /></td>
                    <td rowspan="2"><input type="button" class="button" id="add" value="+" onclick="display('+')" />
                    </td>

                </tr>
                <tr>
                    <td><input type="button" class="button" value="1" onclick="display('1')" /></td>
                    <td><input type="button" class="button" value="2" onclick="display('2')" /></td>
                    <td><input type="button" class="button" value="3" onclick="display('3')" /></td>

                </tr>
                <tr>
                    <td><input type="button" class="button" value="0" onclick="display('0')" /></td>
                    <td><input type="button" class="button" value="00" onclick="display('00')" /></td>
                    <td><input type="button" class="button" value="." onclick="display('.')" /></td>
                    <td><input type="button" class="button" id="equ" value="=" onclick="calculate()" /></td>

                </tr>

            </table>


        </form>
    </div>
</body>
<script src="ind.js"></script>

</html>
